<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app" class="box">
      <img class="logo" src="img/logo.png" alt="">
      <input v-model="something" @keyup.enter="submit" type="text" name="" value="" placeholder="inserire qualcosa">
      <i @click="submit" class="fas fa-plus-circle plus cursor"></i>

      <div class="container">
        <ul>
          <li v-for="(element,index) in arraySomething">{{ element }}<i @click="deleteEvent(index)" class="fas fa-trash-alt cursor"></i></li>
        </ul>
      </div>
    </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
